<app-page-header [title]="title" [breabcrumb]="breadcrumb"></app-page-header>

<nz-card>
  <form nz-form [formGroup]="form" nzLayout="vertical">
      <div nz-row nzGutter="16">
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
              <app-form-item label="cadastros.produto.field.descricao" controlName="descricao">
                  <input nz-input type="text" formControlName='descricao' [maxLength]='255'/>
              </app-form-item>
          </div>
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
              <app-form-item label="cadastros.produto.field.precocusto" controlName="precoCusto">
                  <app-number-input formControlName='precoCusto' maxLength='100' decimalLength='2'></app-number-input>
              </app-form-item>
          </div>
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
              <app-form-item label="cadastros.produto.field.precovenda" controlName="precoVenda">
                  <app-number-input formControlName='precoVenda' maxLength='100' decimalLength='2'></app-number-input>
              </app-form-item>
          </div>
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
              <app-form-item label="cadastros.produto.field.percentuallucro" controlName="percentualLucro">
                  <app-number-input formControlName='percentualLucro' maxLength='100' ></app-number-input>
              </app-form-item>
          </div>
      </div>
      <div nz-row nzGutter="16">
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
              <app-form-item label="cadastros.produto.field.peso" controlName="peso">
                  <input nz-input type="text" formControlName='peso' [maxLength]='255'/>
              </app-form-item>
          </div>
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
              <app-form-item label="cadastros.produto.field.active" controlName="active">
                  <nz-select formControlName='active' [nzAllowClear]='true' [nzPlaceHolder]="'general.labels.select' | translate">
          <nz-option [nzValue]='false' [nzLabel]="'general.labels.false' | translate"></nz-option>
          <nz-option [nzValue]='true' [nzLabel]="'general.labels.true' | translate"></nz-option>
        </nz-select>
              </app-form-item>
          </div>
      </div>
      <div class="actions">
          <button nz-button class="btn-salvar" nzType="primary" (click)="save(form.value)">{{ 'general.buttons.save' | translate }}</button>
          <button nz-button class="btn-voltar" nzType="default" (click)="back()">{{ 'general.buttons.back' | translate }}</button>
      </div>
  </form>
</nz-card>
