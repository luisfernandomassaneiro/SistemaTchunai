
<app-filter-layout [grid]="grid" [size]="1" >
  <div nz-row [nzGutter]="16">
    <div nz-col [nzXs]="24" [nzMd]="12">
      <app-form-item label="cadastros.movimentacaoestoque.field.notaFiscal">
        <input nz-input type="text" [(ngModel)]='filtro.notaFiscal' [maxLength]='255'/>
      </app-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzMd]="12">
      <app-form-item label="cadastros.movimentacaoestoque.field.data">
        <app-date-picker [(ngModel)]='filtro.data'></app-date-picker>
      </app-form-item>
    </div>
  </div>
</app-filter-layout>
